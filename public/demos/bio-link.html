        // ============================================
        // MAIN COMPONENT: BIO-LINK SHOWCASE
        // ============================================
        const BioLinkShowcase = () => {
            const [activeTab, setActiveTab] = useState('minimal');
            const [direction, setDirection] = useState(0);

            const tabs = [
                { id: 'minimal', label: 'Minimal' },
                { id: 'creator', label: 'Creator' },
                { id: 'professional', label: 'Professional' },
            ];

            const templates = {
                minimal: <MinimalistTemplate />,
                creator: <CreatorTemplate />,
                professional: <ProfessionalTemplate />,
            };

            const slideVariants = {
                enter: (direction) => ({
                    x: direction > 0 ? 300 : -300,
                    opacity: 0,
                }),
                center: {
                    x: 0,
                    opacity: 1,
                },
                exit: (direction) => ({
                    x: direction < 0 ? 300 : -300,
                    opacity: 0,
                }),
            };

            const paginate = (newTab) => {
                const currentIndex = tabs.findIndex((t) => t.id === activeTab);
                const newIndex = tabs.findIndex((t) => t.id === newTab);
                setDirection(newIndex > currentIndex ? 1 : -1);
                setActiveTab(newTab);
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-slate-950 to-slate-900 p-8">
                    {/* Header */}
                    <div className="text-center mb-8">
                        <span className="inline-block px-3 py-1 bg-emerald-500/10 border border-emerald-500/20 rounded-full text-emerald-400 text-xs font-medium mb-4">
                            Service Preview
                        </span>
                        <h2 className="text-3xl font-bold text-white mb-2">Bio-Link Templates</h2>
                        <p className="text-slate-400">What you get for <span className="text-emerald-400 font-semibold">₹249</span></p>
                    </div>

                    {/* Mobile Phone Mockup */}
                    <div className="relative">
                        {/* Phone Frame */}
                        <div className="relative bg-slate-900 rounded-[3rem] p-3 phone-shadow">
                            {/* Phone Inner Border */}
                            <div className="bg-slate-800 rounded-[2.5rem] p-1">
                                {/* Screen Container */}
                                <div className="relative bg-black rounded-[2.25rem] overflow-hidden" style={{ width: '320px', height: '640px' }}>
                                    {/* Notch */}
                                    <div className="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-7 bg-black rounded-b-2xl z-50 flex items-center justify-center">
                                        <div className="w-16 h-4 bg-slate-900 rounded-full flex items-center justify-center gap-2">
                                            <div className="w-2 h-2 bg-slate-700 rounded-full" />
                                            <div className="w-1 h-1 bg-slate-700 rounded-full" />
                                        </div>
                                    </div>

                                    {/* Tab Switcher */}
                                    <div className="absolute top-8 left-0 right-0 z-40 px-4 pt-2">
                                        <div className="bg-slate-900/90 backdrop-blur-lg rounded-2xl p-1.5 flex gap-1">
                                            {tabs.map((tab) => (
                                                <button
                                                    key={tab.id}
                                                    onClick={() => paginate(tab.id)}
                                                    className={`flex-1 py-2.5 px-3 rounded-xl text-xs font-medium transition-all duration-300 ${
                                                        activeTab === tab.id
                                                            ? 'bg-white text-slate-900 shadow-lg'
                                                            : 'text-slate-400 hover:text-white'
                                                    }`}
                                                >
                                                    {tab.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Template Content */}
                                    <div className="absolute inset-0 pt-20 overflow-hidden">
                                        <AnimatePresence initial={false} custom={direction} mode="wait">
                                            <motion.div
                                                key={activeTab}
                                                custom={direction}
                                                variants={slideVariants}
                                                initial="enter"
                                                animate="center"
                                                exit="exit"
                                                transition={{
                                                    x: { type: 'spring', stiffness: 300, damping: 30 },
                                                    opacity: { duration: 0.2 },
                                                }}
                                                className="absolute inset-0 pt-20 overflow-y-auto"
                                            >
                                                {templates[activeTab]}
                                            </motion.div>
                                        </AnimatePresence>
                                    </div>

                                    {/* Home Indicator */}
                                    <div className="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/30 rounded-full" />
                                </div>
                            </div>
                        </div>

                        {/* Decorative Elements */}
                        <div className="absolute -top-4 -right-4 w-24 h-24 bg-emerald-500/20 rounded-full blur-2xl" />
                        <div className="absolute -bottom-4 -left-4 w-32 h-32 bg-purple-500/20 rounded-full blur-2xl" />
                    </div>

                    {/* Features List */}
                    <div className="mt-10 flex flex-wrap justify-center gap-6 text-sm text-slate-400">
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full" />
                            Mobile Optimized
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full" />
                            Custom Domain
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full" />
                            Analytics Included
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BioLinkShowcase />);
    </script>
</body>
